<body>
		<style>
				.button {
					background-color: #555555; 
					border: none;
					color: white;
					padding: 5px;
					text-align: center;
					text-decoration: none;
					display: inline-block;
					font-size: 19px;
					margin: 4px 2px;
					cursor: pointer;
				}
				
				.button1 {border-radius: 2px;}
				.button2 {border-radius: 4px;}
				.button3 {border-radius: 8px;}
				.button4 {border-radius: 12px;}
				.button5 {border-radius: 50%;}
				
				marquee {
					position: absolute;
					color:white;
					bottom: 5px;
				}
				</style>
				

<div id="landscape" ontouchmove="touchMove(event);">
	<!-- speedometer screen -->
	<div id="speedometer">
		<input type="button" id="configurationButton" />
		<div id="needle"></div>	
		<div id="speed">0</div>
		
		<div id="metric">kmh</div>	
		<div id="accuracy"></div>
		<div id="gpsMessage">No signal</div>
		<marquee><b><div id="limit"></div></b></marquee>
	</div>
	<!-- configuration screen -->
	<div id="configuration">
		<ul id="themes">
			<li><a id="themeButton1" href="#"></a></li>
			<li><a id="themeButton2" href="#"></a></li>
		  <li><a id="themeButton3" href="#"></a></li>
		  <li><a id="themeButton4" href="#"></a></li>
		  <li><a id="themeButton5" href="#"></a></li>
		  <li><a id="themeButton6" href="#"></a></li>	
		</ul>
		<div class="toolbar">
			<input type="button" id="saveButton" value="Save" />
		</div>
	</div>

</div>
<div id="portrait" ontouchmove="touchMove(event);"></div>
