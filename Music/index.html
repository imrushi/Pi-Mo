<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-MO [Music Player]</title>

    <link type="text/css" rel="stylesheet" href="css/structure.css">
    <link type="text/css" rel="stylesheet" href="css/components.css">
    <link type="text/css" rel="stylesheet" href="css/icons.css">

    <link rel="icon" type="image/png" href="../Logo.png">
    
</head>
<body>

    <div class="container">

        <header class="header">
            <a href="https://pimo.southeastasia.cloudapp.azure.com/index.html">
            <div class="logo">
                <span class="icon icon-headphones"></span>
               Music
            </div>
        </a>
            <div class="user-preferences">
                <button class="btn btn-header btn-user-preferences"> <span class="icon icon-cog"></span>  </button>
                <div class="wrap">
                    <ul class="theme">
                        <li class="theme-item" id="theme-light">Light</li>
                        <li class="theme-item" id="theme-dark" >Dark </li>
                    </ul>
                    <ul class="color">
                        <li class="color-item">
                            <button id="btn-green" class="btn btn-color green"></button>
                            <button id="btn-pink"  class="btn btn-color pink"></button>
                            <button id="btn-red"   class="btn btn-color red"></button>
                            <button id="btn-blue"  class="btn btn-color blue"></button>
                        </li>
                    </ul>
                </div>  
            </div>

              <div class="upload-wrap">
                <form name="form_upload" enctype="multipart/form-data">
                    <input type="file" id="file-element" accept="audio/mp3/wav" multiple style="display:none;" multiple/>
                    <button type="button" id="btn-upload" class="btn btn-header" title="Adicionar MÃºsicas"><span class="icon icon-music"></span>  Upload </button>
                </form>
            </div>  

        </header>

        <section class="play-list-wrap">
            <ul class="play-list" id="play-list"></ul>
        </section>

        <section class="player-wrap">

            <audio id="player" preload="auto">Your browser does not support.</audio>

            <div class="controls-wrap">
                <button type="button" class="btn player-btn icon icon-repeat" id="repeat"></button>
                <button type="button" class="btn player-btn icon icon-chevron-left" id="prev"></button>
                <div class="flip-container" ontouchstart="this.classList.toggle('hover');">
                    <div class="flipper">
                        <div class="front">
                            <button type="button" class="btn player-btn icon icon-play large"  id="btn-play"></button>
                        </div>
                        <div class="back">
                            <button type="button" class="btn player-btn icon icon-pause large" id="btn-pause"></button>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn player-btn icon icon-chevron-right" id="next"></button>
                <button type="button" class="btn player-btn icon icon-random"        id="random"></button>
            </div>  
            
            <div class="music-info">
                <div class="loading-wrap">
                    <span id="loading-music" class="loading">Loading...</span>
                </div>
                <label id="music-name"> -- </label>
            </div>

            <div class="timeline-wrap">
                <label id="time-count">00:00</label>
                <input type="range" class="range opaque" min="0" max="100" id="timeline" value="0" step="any">
                <label id="time">00:00</label>

                <div class="volume-wrap">
                    <button type="button" class="btn-volume btn player-btn small icon icon-volume-down"></button>
                    <span class="volume-box">
                        <input type="range" class="range" min="0" max="10" id="volume" value="10">
                    </span>
                </div>
            </div>

        </section>

    </div>

    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
